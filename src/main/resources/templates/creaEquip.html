<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Crea Equip</title>
        <meta charset="UTF-8"/>
    </head>
    <body>


        <section th:fragment="creaEquip">

            <h1>Crea Equip</h1>

            <div id="crearEquip" class="modal fade">
                <div  class="modal-dialog modal-lg">

                    <div  class="modal-content">

                        <div class="modal-header bg-info text-white">

                            <h5 class="modal-title" th:text="#{accion.creaEquip}">Crea Equip</h5>
                            <button class="close" data-dismiss="modal">

                                <span>&times;</span>

                            </button>

                        </div>

                        <form th:action="@{/guardarEquipCrear}" method="post" th:object="${equip}" class="was-validated">
                            <div  class="modal-body">

                                <div class="form-group">

                                    <label for="numSerie" th:text="#{Equip.numSerie}">Numero de Serie:</label>
                                    <input type="text" class="form-control" name="NumSerie" id="numSerie"/>

                                </div>

                                <div class="form-group">

                                    <label for="idClient" th:text="#{Equip.idClient}">DNI:</label>
                                    <input type="text" class="form-control" name="IdClient" id="idClient"/>

                                </div>

                                <div class="form-group">
                                    <label for="marca" th:text="#{Equip.marca}">Marca:</label>
                                    <input type="text" class="form-control" name="Marca" id="marca"/>

                                </div>

                                <div class="form-group">


                                    <label for="model" th:text="#{Equip.model}">Model:</label>
                                    <input type="text" class="form-control" name="Model" id="model"/>

                                </div>

                                <div class="form-group">


                                    <label for="descripcio" th:text="#{Equip.descripcio}">Descripcio:</label>
                                    <input type="text" class="form-control" name="Descripcio" id="descripcio"/>

                                </div>

                                <div class="form-group">
                                    
                                    <label for="tipusEquip" th:text="#{Equip.tipusEquip}">Tipus Equip:</label>
                                    <input type="number" class="form-control" name="TipusEquip" id="tipusEquip"/>

                                </div>

                            </div>

                            <div  class="modal-footer">
                                <button><a th:href="@{/crearIncidencia}" th:text="#{accion.cancelar}"></a></button>
                                <input type="submit" name="enviar" value="Guardar"/>

                            </div>

                        </form>

                    </div>

                </div>

            </div>

        </section>

    </body>

</html>
