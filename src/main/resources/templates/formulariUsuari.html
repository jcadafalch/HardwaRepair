<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Crear Usuari</title>
    <meta charset="UTF-8"/>
</head>
<body>
<!--<header th:replace="layout/plantilla :: capcalera" />-->
    <h2>Crear Usuari</h2>

    <p>
        <form th:action="@{/guardarUsuari}" method="post" th:object="${usuari}">
            <input type="hidden" name="idUsuari" th:field="*{idUsuari}"/>
            <table style="width:35%">
                <tr>
                    <td><label for="nom">Nom</label></td>
                    <td><label for="cognoms">Cognoms</label></td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="nom" name="nom" th:field="*{nom}" placeholder="Nom del Usuari"/>
                        <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></span>
                    </td>
                    <td>
                        <input type="text" id="cognoms" name="cognoms" th:field="*{cognoms}" placeholder="Cognoms del Usuari"/>
                        <span th:if="${#fields.hasErrors('cognoms')}" th:errors="*{cognoms}"></span>
                    </td>
                </tr>
                <tr>
                    <td><label for="telefon">Telèfon</label></td>
                    <td><label for="adreca">Adreça</label></td>
                </tr>
                <tr>
                    <td>
                        <input type="number"  id="telefon" name="telefon" th:field="*{telefon}" placeholder="Telefon del Usuari"/>
                        <span th:if="${#fields.hasErrors('telefon')}" th:errors="*{telefon}"></span>
                    </td>
                    <td>
                        <input type="text" id="adreca" name="adreca" th:field="*{adreca}" placeholder="Adreça del Usuari"/>
                        <span th:if="${#fields.hasErrors('adreca')}" th:errors="*{adreca}"></span>
                    </td>
                </tr>
                <tr>
                    <td><label for="codiPostal">Codi Postal</label></td>
                    <td><label for="password">Contrasenya</label></td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="codiPostal" name="codiPostal" th:field="*{codiPostal}"
                               placeholder="Codi Postal del Usuari"/>
                        <span th:if="${#fields.hasErrors('codiPostal')}" th:errors="*{codiPostal}"></span>
                    </td>
                    <td>
                        <!-- Type password no funciona -->
                        <input type="text" id="password" name="password" th:field="*{password}" placeholder="password"/>
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                    </td>
                </tr>
                <tr>
                    <td><label for="dni">DNI</label></td>
                    <td><label for="username">Username</label></td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="dni" name="dni" th:field="*{dni}" placeholder="dni"/>
                        <span th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></span>
                    </td>
                    <td>
                        <input type="text" id="username" name="username" th:field="*{username}" placeholder="username"/>
                        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                    </td>
                </tr>
            </table>
        <br>

        <button><a th:href="@{/llistarUsuaris}" th:text="#{cancelar}"></a></button>
        <input type="submit" name="enviar" value="Guardar"/>

        <br><br><br>
    </form>
    </p>

<!--<footer th:replace="layout/plantilla :: peu" />-->

</body>
</html>
