<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

        <title>Usuaris</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></link>
        <script src="../webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
        <link href="../webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    </head>

    <body>
        <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
            <a class="navbar-brand col-sm-3 col-md-2 mr-0" th:href="@{/}">HardwaRepair</a>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                    <div class="sidebar-sticky">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <span class="bi bi-tools"></span>
                                    Incidencies
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <span class="bi bi-box"></span>
                                    Productes
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/llistarCategories}">
                                    <span class="bi bi-files"></span>
                                    Categories
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/llistarUsuaris}">
                                    <span class="bi bi-person-circle"></span>
                                    Usuaris
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                    <div th:if="${founded == true}" class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                        <h1 class="h2">Editar Usuari</h1>
                    </div>
                    <div th:if="${founded == false}" class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                        <h1 class="h2">Crear Usuari</h1>
                    </div>
                    <form th:action="@{/guardarUsuari}" method="post" th:object="${usuari}">
                        <input type="hidden" name="idUsuari" th:field="*{idUsuari}"/>
                        
                        <div class="row kt-margin-b-20">
                            <div class="col-lg-5 kt-margin-b-10-tablet-and-mobile">
                                <label style="font-weight: bold;">Nom:</label>
                                <div class="input-icon">
                                    <input class="form-control" type="text" id="nom" name="nom" th:field="*{nom}" placeholder="Nom del Usuari"/>
                                    <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></span>
                                </div>
                            </div>
                            <div class="col-lg-5 kt-margin-b-10-tablet-and-mobile">
                                <label style="font-weight: bold;">Cognoms:</label>
                                <div class="input-icon">
                                    <input class="form-control" type="text" id="cognoms" name="cognoms" th:field="*{cognoms}" placeholder="Cognoms del Usuari"/>
                                    <span th:if="${#fields.hasErrors('cognoms')}" th:errors="*{cognoms}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row kt-margin-b-20">
                            <div class="col-lg-5 kt-margin-b-10-tablet-and-mobile">
                                <label style="font-weight: bold;">Telèfon:</label>
                                <div class="input-icon">
                                    <input class ="form-control" required="true" type="number"  id="telefon" name="telefon" th:field="*{telefon}" placeholder="Telefon del Usuari"/>
                                    <span th:if="${#fields.hasErrors('telefon')}" th:errors="*{telefon}"></span>
                                </div>
                            </div>
                            <div class="col-lg-5 kt-margin-b-10-tablet-and-mobile">
                                <label style="font-weight: bold;">Adreça:</label>
                                <div class="input-icon">
                                    <input class="form-control" type="text" id="adreca" name="adreca" th:field="*{adreca}" placeholder="Adreça del Usuari"/>
                                    <span th:if="${#fields.hasErrors('adreca')}" th:errors="*{adreca}"></span>
                                </div>
                            </div>
                        </div>

                        <div class="row kt-margin-b-20">
                            <div class="col-lg-5 kt-margin-b-10-tablet-and-mobile">
                                <label style="font-weight: bold;">Codi Postal:</label>
                                <div class="input-icon">
                                    <input class="form-control" required="true" type="text" id="codiPostal" name="codiPostal" th:field="*{codiPostal}"
                                                   placeholder="Codi Postal del Usuari"/>
                                    <span th:if="${#fields.hasErrors('codiPostal')}" th:errors="*{codiPostal}"></span>
                                </div>
                            </div>
                            <div class="col-lg-5 kt-margin-b-10-tablet-and-mobile">
                                <label style="font-weight: bold;">Contrasenya:</label>
                                <div class="input-icon">
                                    <input th:if="${founded == true}" class="form-control" type="password" name="password" placeholder="contrasenya"/>
                                    <input th:if="${founded == false}" required="true" class="form-control" type="password" name="password" placeholder="contrasenya"/>
                                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                                </div>
                            </div>
                        </div>

                        <div class="row kt-margin-b-20">
                            <div class="col-lg-5 kt-margin-b-10-tablet-and-mobile">
                                <label style="font-weight: bold;">DNI:</label>
                                <div class="input-icon">
                                    <input class="form-control" required="true" type="text" id="dni" name="dni" th:field="*{dni}" placeholder="dni"/>
                                    <span th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></span>
                                </div>
                            </div>
                            <div class="col-lg-5 kt-margin-b-10-tablet-and-mobile">
                                <label style="font-weight: bold;">Username:</label>
                                <div class="input-icon">
                                    <input class="form-control" required="true" type="text" id="username" name="username" th:field="*{username}" placeholder="username"/>
                                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                                </div>
                            </div>
                        </div>

                        <div class="row kt-margin-b-20">
                            <div class="col-lg-5 kt-margin-b-10-tablet-and-mobile">
                                <div class="form-check form-switch">
                                    <label style="font-weight: bold;">Es administrador:</label>
                                    <input name="isAdministrador" class="form-check-input" type="checkbox" value="isAdministrador" th:field="*{isAdministrador}" />
                                </div>

                            </div>
                            </div>
                        </div>


                        <div  class="modal-footer" th:if="${founded == true}">
                            <a th:href="@{/llistarUsuaris}" th:text="#{cancelar}" class="btn btn-secondary"></a>
                            <input type="submit" name="enviar" value="Guardar" class="btn btn-primary"/>
                            <a th:href="@{/eliminarUsuari/}+${usuari.idUsuari}" th:text="#{Eliminar}" class="btn btn-danger"></a>
                        </div>
                        <div  class="modal-footer" th:if="${founded == false}">
                            <a th:href="@{/llistarUsuaris}" th:text="#{cancelar}" class="btn btn-secondary"></a>
                            <input type="submit" name="enviar" value="Guardar" class="btn btn-primary"/>
                        </div>
                    </form>
                </main>
            </div>
        </div>
    </body>
</html>
