<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Crear Producte</title>
</head>
<body>
<div class="modal-fade" id="formulariProducte" tableindex="-1" role="dialog" aria-labelledby="formulariProducte" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Crear Producte</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <input type="hidden" name="idProducte" th:field="*{idProducte}"/>
          <table >
            <tr>
              <td><label for="nom">Nom</label></td>
              <td><label for="marca">Marca</label></td>
            </tr>
            <tr>
              <td>
                <input type="text" id="nom" name="nom" th:field="*{nom}" placeholder="Nom del producte"/>
                <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"/>
              </td>
              <td>
                <input type="text" id="marca" name="marca" th:field="*{marca}" placeholder="Marca del producte"/>
                <span th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}"/>
              </td>
            </tr>
            <tr>
              <td><label for="preuCompra">Preu de compra</label></td>
              <td><label for="preuVenda">Preu de venda</label></td>
            </tr>
            <tr>
              <td>
                <input type="number" step="0.01" id="preuCompra" name="preuCompra" th:field="*{preuCompra}" placeholder="Preu de compra"/>
                <span th:if="${#fields.hasErrors('preuCompra')}" th:errors="*{preuCompra}"/>
              </td>
              <td>
                <input type="number" step="0.01" id="preuVenda" name="preuVenda" th:field="*{preuVenda}" placeholder="Preu de venda"/>
                <span th:if="${#fields.hasErrors('preuVenda')}" th:errors="*{preuVenda}"/>
              </td>
            </tr>

            <tr>
              <td><label for="categoria">Categoria</label></td>
            </tr>
            <tr>
              <td>
                <select name="categoria" id="categoria" th:field="*{categoria}" th:each="categoria : ${categories}">
                  <option value="Processador">Processador</option>
                  <option value="PlacaBase">Placa Base</option>
                  <option value="Ram">Memoria RAM</option>
                  <option th:text="${categoria.nom}"></option>
                </select>
              </td>
            </tr>
          </table>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" th:href="@{/llistarProductes}" th:text="#{cancelar}"></button>
        <button class="btn btn-primary" type="submit" name="enviar" value="Guardar"></button>
      </div>
    </div>
  </div>

</div>
</body>
</html>
