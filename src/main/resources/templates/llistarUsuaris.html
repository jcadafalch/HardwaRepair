<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

        <title>Usuaris</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></link>
        <script src="../webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
        <link href="../webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    </head>

    <body>
        <nav class="navbar navbar-dark sticky-top bg-dark  ">

            <div class="mb-2 mb-md-0">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-person-circle"
                     viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                <path fill-rule="evenodd"
                      d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                </svg>
                <label class="text-white bg-dark" th:text="${username}"></label>
            </div>

        </nav>

        <div class="container-fluid">
            <div class="row">
                <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                    <div class="sidebar-sticky">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/llistatIncidencies}">
                                    <span class="bi bi-tools"></span>
                                    Servei Tècnic
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/logout}">
                                    <span class="bi bi-box-arrow-right"></span>
                                    Tancar Sessió
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                        <h1 class="h2">Usuaris</h1>
                        <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
                             th:text="${mensaje}"
                             class="alert">
                        </div>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <div class="btn-group mr-2">
                                <a th:href="@{/formulariUsuari}">
                                    <button class="btn btn-sm btn-outline-secondary">Crear Usuari</button>
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="table-responsive" th:if="${usuaris!=null && !usuaris.empty}">
                        <table class="table table-striped table-sm">
                            <thead>
                                <tr>
                                    <th>Nom</th>
                                    <th>Cognoms</th>
                                    <th>DNI</th>
                                    <th>Telèfon</th>
                                    <th>Accions</th>
                                </tr>
                                <tr th:each="usuari : ${usuaris}">
                                    <td th:text="${usuari.nom}"></td>
                                    <td th:text="${usuari.cognoms}"></td>
                                    <td th:text="${usuari.dni}"></td>
                                    <td th:text="${usuari.telefon}"></td>
                                    <td>
                                        <div class="badge bg-primary text-wrap" style="width: 6rem;">
                                            <a th:href="@{/editarUsuari/}+${usuari.idUsuari}" style="color:white; text-decoration: none;">Detalls</a>
                                        </div>
                                    </td>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
