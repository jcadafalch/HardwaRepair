<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Crea Client</title>
        <meta charset="UTF-8"/>
    </head>
    <body>


        <section th:fragment="creaClient">

            <h1>Crea Client</h1>

            <div id="agregarCliente" class="modal fade">
                <div  class="modal-dialog modal-lg">

                    <div  class="modal-content">

                        <div class="modal-header bg-info text-white">

                            <h5 class="modal-title" th:text="#{accion.crearClient}">Crear Client</h5>
                            <button class="close" data-dismiss="modal">

                                <span>&times;</span>

                            </button>
                            
                        </div>

                        <form th:action="@{/crearClient}" method="POST" th:object="${Client}" class="was-validated">
                            <div  class="modal-body">

                                <div class="form-group">

                                    <label for="idClient" th:text="#{Client.idClient}">Nom:</label>
                                    <input type="text" class="form-control" name="IdClient" id="idClient"/>

                                </div>

                                <div class="form-group">

                                    <label for="nombre" th:text="#{Client.nom}">DNI:</label>
                                    <input type="text" class="form-control" name="Nom" id="nom"/>

                                </div>

                                <div class="form-group">

                                    <label for="cognom" th:text="#{Client.cognom}">Cognom:</label>
                                    <input type="text" class="form-control" name="Cognom" id="cognom"/>

                                </div>

                                <div class="form-group">

                                    <label for="adreça" th:text="#{Client.adreça}">Adreça:</label>
                                    <input type="text" class="form-control" name="Adreça" id="adreça"/>

                                </div>

                                <div class="form-group">

                                    <label for="telefon" th:text="#{Client.telefon}">Telefon:</label>
                                    <input type="tel" class="form-control" name="Telefon" id="telefon"/>

                                </div>

                                <div class="form-group">

                                    <label for="codiPostal" th:text="#{Client.codiPostal}">Codi Postal:</label>
                                    <input type="number" class="form-control" name="CodiPostal" id="codiPostal"/>

                                </div>

                            </div>

                            <div  class="modal-footer">
                                <button class="btn btn-primary" type="submit" th:text="#{accion.guardar}">Guardar</button>
                            </div>

                        </form>

                    </div>

                </div>

            </div>

        </section>

    </body>
</html>
