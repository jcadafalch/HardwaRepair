<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <title>Crear Producte</title>
        <meta charset="UTF-8" />
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <script src="../webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
        <link href="../webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
        <style>
            .selectModuleButton {
                padding: 15px 25px;
                font-size: 24px;
                text-align: center;
                cursor: pointer;
                outline: none;
                color: #fff;
                align-self: center;
                background-color: #75a9f9;
                border: none;
                border-radius: 15px;
                box-shadow: 0 9px #999;
            }

            .selectModuleButton:hover {
                background-color: #75a9f9
            }

            .selectModuleButton:active {
                background-color: #1464f6;
                box-shadow: 0 5px #666;
                transform: translateY(4px);
            }
        </style>
    </head>

    <body>
        <nav class="navbar navbar-dark sticky-top bg-dark  ">

            <div class="mb-2 mb-md-0">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-person-circle"
                     viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                    <path fill-rule="evenodd"
                          d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                </svg>
                <label class="text-white bg-dark" th:text="${username}"></label>
            </div>

        </nav>
        <div class="container-fluid">
            <div class="row">
                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                        <h1 class="fs-2">Selecciona el modul amb el que vols treballar</h1><br>
                    </div>
                    
                    <div class="col-lg-5 kt-margin-b-10-tablet-and-mobile">
                        <div class="input-icon">
                            <td>
                                <a th:href="@{/llistatIncidencies}">
                                    <button class="selectModuleButton">
                                        <span class="bi bi-tools"></span>
                                        Servei Tècnic
                                    </button>
                                </a>
                            </td>
                        </div>
                    </div>
                    <div class="col-lg-5 kt-margin-b-10-tablet-and-mobile">
                        <div class="input-icon">
                            <!-- Si l'usuari té el rol de administrador se li mostrarà el botó de gestió d'usuaris -->
                            <td th:if="${isAdministrator == true}">
                                <a th:href="@{/llistarUsuaris}">
                                    <button class="selectModuleButton">
                                        <span class="bi bi-people"></span> 
                                        Gestió Usuaris 
                                    </button>
                                </a>
                            </td>
                        </div>
                    </div>
                </main>
            </div>
        </div>

    </body>

</html>
